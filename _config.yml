### Site Settings ###
title               : "Digital Dreamscape: Sri Abirami's Portfolio Expedition | Crafting Dreams: The Artistry of Sri Abirami"
description         : >-
                      Weaving captivating stories üìñ and immersive experiences ‚öì using a fusion of design ‚ú®, technology üåê and creative ingenuityüí°
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : sriabiramiks.github.io            # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md  


### Author Info ###
author:
  name              : Sri Abirami K S
  image             : http://tinyurl.com/sriabiramiks
  github            : sriabiramiks
  linkedin          : sriabiramiks
  medium            : sriabiramiks  
  youtube           : \@sriabiramiks


### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name  

### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: Sri Abirami K S
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
